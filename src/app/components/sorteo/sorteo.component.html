<div class="container-fluid col-md-4">
    <h1 class=" text-center">Sorteo del refri</h1>

            <label for="formGroupExampleInput">Digite el n√∫mero de Participantes:</label>
            <input type="text" class="form-control" placeholder="# Participantes" #numeroparticipantes>
        </div>
